language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"
# command to install dependencies
install:
  - "pip install ."
  - "pip install -r requirements.txt"
  - "pip install coveralls"
# command to run tests
script: nosetests -v --with-coverage --cover-package=prompter
after_success: coveralls
