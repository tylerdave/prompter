language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
# command to install dependencies
install:
  - "pip install ."
  - "pip install -r requirements.txt"
  - "pip install pytest-cov coveralls pytest"
# command to run tests
script: pytest -v --cov prompter
after_success: coveralls
sudo: false
